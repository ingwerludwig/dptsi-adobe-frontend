    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
             labels: ['FTEIC', 'FTK','FTIRS','FSAD','CIVPLAN','CREABIZ','VOCATION'], // responsible for how many bars are gonna show on the chart
             // create 12 datasets, since we have 12 items
             // data[0] = labels[0] (data for first bar - 'Standing costs') | data[1] = labels[1] (data for second bar - 'Running costs')
             // put 0, if there is no data for the particular bar
             datasets: [{
                label: 'Mahasiswa',
                data: [3, 8, 10, 2, 3, 2, 9],
                backgroundColor: '#22aa99'
             }, {
                label: 'Dosen & Staff',
                data: [2, 1, 2, 3, 2, 1, 4],
                backgroundColor: '#994499'
             }, {
                label: 'Tendik',
                data: [4, 5, 6, 7, 2, 1, 4],
                backgroundColor: '#316395'
             }]
          },
          onAnimationComplete: function () {
            var sourceCanvas = this.chart.ctx.canvas;
            // the -5 is so that we don't copy the edges of the line
            var copyWidth = this.scale.xScalePaddingLeft - 5;
            // the +5 is so that the bottommost y axis label is not clipped off
            // we could factor this in using measureText if we wanted to be generic
            var copyHeight = this.scale.endPoint + 5;
            var targetCtx = document.getElementById("myChartAxis").getContext("2d");
            targetCtx.canvas.width = copyWidth;
            targetCtx.drawImage(sourceCanvas, 0, 0, copyWidth, copyHeight, 0, 0, copyWidth, copyHeight);
        },
          options: {
             responsive: false,
             legend: {
                position: 'right' // place legend on the right side of chart
             },
             scales: {
                xAxes: [{
                   stacked: true // this should be set to make the bars stacked
                }],
                yAxes: [{
                   stacked: true // this also..
                }]
             }
          }
       });
      </script>

      <script>
         function resize(){    
           $("#myChart").outerHeight($(window).height()-$("#myChart").offset().top- Math.abs($("#myChart").outerHeight(true) - $("#myChart").outerHeight()));
         }
         $(document).ready(function(){
           resize();
           $(window).on("resize", function(){                      
               resize();
           });
         });
         </script>
